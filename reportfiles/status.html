<div class="container">
	<h4>Status (refreshes every 30 seconds)</h4>
	<div class="row">
		<div class="span6">
			<table class="table">
				<thead>
					<tr>
						<td><h5>Sector</h5></td>
						<td><h5>Status</h5></td>
					</tr>
				</thead>
				<tbody>
					{{range $i, $v:= .Sectors}}
					<tr class="{{class $v}}">
						<td>{{$i}}</td><td>{{$v}}</td>
					</tr>{{end}} 
				</tbody>
			</table>
		</div>
		<div class="span6">
			<table class="table">
				<thead>
					<tr>
						<td><h5>Spatial Surrogate</h5></td>
						<td><h5>Status</h5></td>
					</tr>
				</thead>
				<tbody>
					{{range $i, $v:= .Surrogates}}
					<tr class="{{class $v}}">
						<td>{{$i}}</td><td>{{$v}}</td>
					</tr>{{end}} 
				</tbody>
			</table>
			<p>Progress of currently generating surrogate:</p>
			<div class="progress">
				<div class="bar" style="width: {{.SrgProgress}}%;"></div>
		    </div>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<hr>
			<h5>Error Messages</h5>
			{{.HTMLerrorMessages}}
		</div>
	</div>
</div>
<script>
	setTimeout(function(){
		location.reload(true)
		},30000);
</script>
